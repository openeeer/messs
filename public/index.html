<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pulse | Современный мессенджер</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/compressorjs@1.2.1/dist/compressor.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#e6f0ff",
                100: "#cce0ff",
                200: "#99c1ff",
                300: "#66a3ff",
                400: "#3384ff",
                500: "#2979ff",
                600: "#0052cc",
                700: "#003d99",
                800: "#002966",
                900: "#001433",
                950: "#000a1a",
              },
              dark: {
                800: "#1e2532",
                850: "#171d2a",
                900: "#0f1623",
                950: "#0a0e17",
              },
            },
            fontFamily: {
              sans: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-dark-900 text-gray-200 font-sans antialiased overflow-hidden">
    <!-- Экран авторизации -->
    <div
      id="auth"
      class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-dark-800 to-dark-950"
    >
      <div class="w-full max-w-md">
        <div class="mb-8 text-center">
          <div
            class="inline-block p-3 rounded-full bg-gradient-to-br from-primary-500 to-indigo-600 shadow-lg shadow-primary-500/20 mb-4"
          >
            <svg
              class="w-10 h-10 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"
              ></path>
            </svg>
          </div>
          <h1 class="text-3xl font-bold text-white">Pulse</h1>
          <p class="text-gray-400 mt-2">
            Безопасное общение в реальном времени
          </p>
        </div>

        <div
          class="bg-dark-850 border border-dark-800 rounded-2xl p-8 shadow-xl shadow-black/20 backdrop-blur-sm"
        >
          <h2 class="text-xl font-semibold text-white mb-6">
            Войдите в аккаунт
          </h2>

          <div class="space-y-5">
            <div>
              <label
                for="username"
                class="block text-sm font-medium text-gray-400 mb-1.5"
                >Имя пользователя</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none"
                >
                  <svg
                    class="w-5 h-5 text-gray-500"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.5"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                    ></path>
                  </svg>
                </div>
                <input
                  type="text"
                  id="username"
                  placeholder="Введите имя пользователя"
                  class="w-full pl-11 pr-4 py-3 bg-dark-900 text-gray-100 rounded-xl border border-dark-800 focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500/50 transition-all"
                />
              </div>
            </div>

            <div>
              <label
                for="password"
                class="block text-sm font-medium text-gray-400 mb-1.5"
                >Пароль</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none"
                >
                  <svg
                    class="w-5 h-5 text-gray-500"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.5"
                      d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                    ></path>
                  </svg>
                </div>
                <input
                  type="password"
                  id="password"
                  placeholder="••••••••"
                  class="w-full pl-11 pr-4 py-3 bg-dark-900 text-gray-100 rounded-xl border border-dark-800 focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500/50 transition-all"
                />
              </div>
            </div>

            <button
              id="loginButton"
              class="w-full py-3.5 px-4 bg-gradient-to-r from-primary-600 to-primary-500 hover:from-primary-700 hover:to-primary-600 text-white rounded-xl font-medium transition-all shadow-lg shadow-primary-600/25 hover:shadow-primary-700/30 focus:outline-none focus:ring-2 focus:ring-primary-500/50 active:scale-[0.98]"
            >
              Войти
            </button>

            <div class="text-center text-sm text-gray-500 mt-2">
              <span>Нет аккаунта?</span>
              <button
                id="registerButton"
                class="text-primary-400 hover:text-primary-300 font-medium ml-1 transition-colors"
              >
                Зарегистрироваться
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Основной чат -->
    <div id="chat" class="hidden h-screen flex flex-col w-full">
      <!-- Хедер -->
      <header id="head"
        class="bg-dark-850 border-b border-dark-800 px-4 py-3 flex items-center justify-between w-69 mx-auto"
        style="width: 69%; border-radius: 20px"
      >
        <div class="flex items-center space-x-3">
          <button
          id="callButton"  
          class="p-2 text-gray-400 hover:text-white hover:bg-dark-800 rounded-full transition-all"
          title="Начать звонок"
      >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1.001 1.001 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
          </svg>
      </button>
          <div
            class="flex items-center justify-center w-8 h-8 rounded-full bg-gradient-to-tr from-primary-500 to-primary-400 text-white shadow-md shadow-primary-500/20"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"
              ></path>
            </svg>
          </div>
          <h1 class="text-lg font-semibold text-white">Pulse</h1>
        </div>

        <div class="flex items-center space-x-3">
          <button
            id="profileButton"
            class="p-2 text-gray-400 hover:text-white hover:bg-dark-800 rounded-full transition-all"
            title="Профиль"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              ></path>
            </svg>
          </button>
          <button
            id="logoutButton"
            class="p-2 text-gray-400 hover:text-white hover:bg-dark-800 rounded-full transition-all"
            title="Выйти"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
              ></path>
            </svg>
          </button>
        </div>
      </header>

      <!-- Сообщения -->
      <div id="messages" class="flex-1 overflow-y-auto bg-dark-900">
        <div class="max-w-2xl mx-auto p-4 w-full h-full space-y-4">
          <!-- Индикатор загрузки -->
          <div id="loadingSpinner" class="flex items-center justify-center h-full">
            <div class="loader-pulse"></div>
            <span class="ml-3 text-gray-400">Загрузка сообщений...</span>
          </div>
        </div>
      </div>

      <!-- Контейнер сообщений и блока ввода -->
      <div
        id="polemes"
        class="fixed bottom-10 left-0 right-0 bg-dark-850 py-3 z-10"
      >
        <div class="max-w-2xl mx-auto px-4">
          <!-- Блок ввода сообщений -->
          <div class="relative bg-dark-900 rounded-xl">
            <!-- Контейнер для превью файлов (над блоком ввода) -->
            <div
              id="filePreview"
              class="hidden w-full rounded-t-xl border-b border-dark-800 p-2.5 items-center justify-between bg-dark-900"
            >
              <div class="flex items-center space-x-2">
                <svg
                  class="w-4 h-4 text-primary-400 flex-shrink-0"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.5"
                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                  ></path>
                </svg>
                <span
                  id="fileName"
                  class="text-sm text-gray-300 truncate max-w-[250px]"
                ></span>
              </div>
              <button
                id="removeFile"
                class="text-red-400 hover:text-red-300 p-1 rounded-full hover:bg-dark-800 flex-shrink-0"
              >
                <svg
                  class="w-4 h-4"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                  ></path>
                </svg>
              </button>
            </div>

            <!-- Форма отправки сообщений -->
            <div
              id="messend"
              class="flex items-end bg-dark-800 rounded-full px-2 py-2"
            >
              <!-- Кнопка прикрепления файла -->
              <div class="flex-none pl-2">
                <input type="file" id="fileInput" class="hidden" />
                <button
                  id="fileButton"
                  class="p-2 text-gray-400 hover:text-primary-500 rounded-full transition-colors"
                >
                  <svg
                    class="w-5 h-5"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.5"
                      d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828L17 11.828V15m0 4H7a2 2 0 01-2-2V5a2 2 0 012-2h10a2 2 0 012 2v4"
                    ></path>
                  </svg>
                </button>
              </div>

              <!-- Текстовое поле -->
              <div id="pole" class="flex-1 px-2">
                <textarea
                  id="messageInput"
                  placeholder="Введите сообщение..."
                  rows="1"
                  class="w-full min-h-[40px] max-h-[120px] px-3 py-2 bg-transparent text-gray-200 placeholder-gray-500 rounded-full resize-none focus:outline-none border-none transition-all"
                ></textarea>
              </div>

              <!-- Кнопка отправки -->
              <div class="flex-none pr-2">
                <button
                  id="sendButton"
                  class="p-2 bg-primary-500 text-white rounded-full transition-all hover:shadow-lg hover:shadow-primary-500/20 hover:scale-105"
                >
                  <svg
                    class="w-5 h-5"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M5 12h14M12 5l7 7-7 7"
                    ></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Пустой футер для отступа -->
      <div class="h-[80px]"></div>
    </div>

    <!-- Модальное окно профиля -->
    <div
      id="profileModal"
      class="fixed inset-0 flex items-center justify-center bg-dark-950/70 backdrop-blur-sm hidden z-50"
    >
      <div
        class="bg-dark-850 border border-dark-800 rounded-2xl w-full max-w-md p-6 shadow-2xl m-4"
      >
        <div class="flex items-center justify-between mb-6">
          <h3 class="text-xl font-semibold text-white">Ваш профиль</h3>
          <button
            id="closeProfileModal"
            class="p-1.5 text-gray-400 hover:text-white hover:bg-dark-800 rounded-full transition-colors"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </button>
        </div>

        <div class="flex flex-col items-center mb-8">
          <div class="relative group mb-4">
            <div
              class="w-28 h-28 rounded-full overflow-hidden bg-dark-900 ring-4 ring-primary-500/20"
            >
              <img
                id="avatarPreview"
                src="/uploads/default-avatar.png"
                class="w-full h-full object-cover transition-all"
                alt="Аватар"
              />
            </div>
            <div
              class="absolute inset-0 flex items-center justify-center bg-dark-900/60 rounded-full opacity-0 group-hover:opacity-100 transition-all cursor-pointer"
            >
              <label
                for="avatarInput"
                class="cursor-pointer p-2 bg-primary-500 rounded-full"
              >
                <svg
                  class="w-6 h-6 text-white"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.5"
                    d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"
                  ></path>
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.5"
                    d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"
                  ></path>
                </svg>
              </label>
            </div>
          </div>
          <input type="file" id="avatarInput" class="hidden" accept="image/*" />
        </div>

        <div class="space-y-5">
          <div>
            <label
              for="newUsername"
              class="block text-sm font-medium text-gray-400 mb-1.5"
              >Имя пользователя</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none"
              >
                <svg
                  class="w-5 h-5 text-gray-500"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.5"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                  ></path>
                </svg>
              </div>
              <input
                type="text"
                id="newUsername"
                placeholder="Введите новое имя"
                class="w-full pl-11 pr-4 py-3 bg-dark-900 text-gray-100 rounded-xl border border-dark-800 focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500/50 transition-all"
              />
            </div>
          </div>
        </div>

        <div class="flex justify-end mt-8 space-x-3">
          <button
            id="closeProfileModal"
            class="px-4 py-2.5 bg-dark-800 hover:bg-dark-700 text-white rounded-xl transition-colors"
          >
            Отмена
          </button>
          <button
            id="saveProfileButton"
            class="px-4 py-2.5 bg-primary-600 hover:bg-primary-700 text-white rounded-xl transition-colors shadow-lg shadow-primary-600/20"
          >
            Сохранить
          </button>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
